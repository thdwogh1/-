        &lt;문단1&gt;
        이 헌법중 공무원의 임기 &amp; 중임제한에 관한 규정은 이 헌법에 의하여 그 공무원이 최초로 선출 또는 임명된 때로부터 적용한다. 
        국회의원과 정부는 법률안을 제출할 수 있다.
        &lt;문단2&gt;
        헌법재판소의 장은 국회의 동의를 얻어 재판관중에서 대통령이 임명한다. 정당의 설립은 자유이며, 복수정당제는 보장된다. 국회의원은 국회에서 직무상 행한 발언과 표결에 관하여 국회외에서 책임을 지지 아니한다.
