<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS mix-blend-mode property</title>
    <style>
      body{
         font-family: Arial, Helvetica, sans-serif;
      }
     .bg{
        height: 500px;
        background: url(images/photo1.jpg) center/cover;
     }
     .text{
        width: 50%;
        background: #fff;
        text-align: center;
        font-size: 150px;
        padding: 10px;
        font-weight: bold;
        mix-blend-mode: screen;
     }
    </style>
</head>
<body>
   <div class="bg">
    <div class="text">NATURE</div>
   </div>
</body>
</html>
