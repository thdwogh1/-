<!DOCTYPE html>
<html lang="ko">

    <title>Document</title>
    <style>
        svg {
            position: relative;
            width: 500px; 
            height: 500px; 
            border: 1px solid #000;
            background: #ccc;
        }
        .st0{fill:#FFFFFF;stroke:#000000;stroke-width:0.25;stroke-miterlimit:10;}
    </style>
</head>
<body>
    <svg id="svg1">
        <rect style="x:100;y:100; width: 100; height:100;fill:#aaa;stroke:#f00;stroke-width:2" />
        <rect x="500" y="500" width="100" height="100" />    
    </svg>
    <svg style="height:210;width:500;">
        <polygon points="200,10 250,190 160,210" style="fill:lime;stroke:purple;stroke-width:1;" />
       </svg>

       <svg>
        <polygon points="40,10 300,10 340,50 340,200 300,240 40,240 10,200 10,50 " 
       style="fill:none;stroke:red;stroke-width:10;stroke-linecap:round;" />
       </svg>

       <svg height="200" width="500">
        <polyline points="20,20 40,25 60,40 80,120 120,140 200,180"
        style="fill:none;stroke:black;stroke-width:3" />
       </svg>

       <svg>
        <path d="m10 10 l100 0 l0 200 l-100 0 Z" />
       </svg>

       <svg>
        <polygon class="st0" points="40.08,28.99 32.72,31.76 26.64,26.77 27.92,19.01 35.28,16.24 41.36,21.23 "/>
