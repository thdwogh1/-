<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: red;
        }
      li ul{
            list-style: decimal;
        }
        
        
        
        
        ol{
            list-style:decimal-leading-zero ;
        }
        h1.a{
            color: green;
        }
        .b{
            color: blue;
        }
        .child{
            list-style:decimal ;
        }
        #c{
            color: aqua;
        }
    </style>
</head>
<body>
    <h1 class="a" id="c">발 표 회</h1>
    <h1 class="b" id="d">발 표 회</h1>
    <ul class="a"></ul>
    <h1>발표회</h1>
    <ul class="child">
        <li>참가팀순서</li>
        <ul>
        <li>1.햇님반</li>
        <li>2.별님반</li>
        <li>3.달님반</li>
        <li>4.꽃님반</li>
        </ul>
        
        <li>햇님반 주제 노래 합창</li>
        <li>별님반 주제 노래 무용</li>
        <li>달님반 주제 노래 로빅</li>
        <li>꽃님반 주제 노래 합주</li>
       
    </ul>

</html>
